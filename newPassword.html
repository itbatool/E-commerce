<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <title>New password</title>
</head>
<body>
	<div class="align">
           <nav class="navbar">
              <div class="logo">
                 <img src="img/logo.png" alt="Store Logo">
              </div>
              <div class="store-name">[ متجر حُب ]</div>
          </nav>
		<h1>Would you like to change your password?</h1>
		<section>
			<img src="img/imgBackground.jpg" alt="Red cover" class="Background-image">
		</section>

		<div class="card">
			<div class="head">
				<div></div>
				<label class="selected" >Reset your password </label>
				<div></div>
			</div>
			<div>

			<form method="POST" action="" autocomplete="on">
				<label>Please enter your email and the new password to update your account password.</label><br>
				<div class="inputs">
					<div class="input">
						<input placeholder='Email' type='email' name='email' required> 
						<img src="img/user.svg">
					</div>

					<div class="input">
						<input placeholder='New Password (at least 7 digits)' type='password' name='newpass' minlength="7" required>
						<img src="img/pass.svg" name="loginButton">
					</div>

					<div class="input">
						<input placeholder='Confirm New Password' type='password' name='confirmnewpass' required>
						<img src="img/pass.svg" name="loginButton">
					</div>
				</div>
			        <input type="submit" value="Change" name="submit">
			</form>
		</div>
	</div>
</body>
</html>
