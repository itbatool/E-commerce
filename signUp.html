<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <title>Sign Up</title>
</head>
<body>
	<div class="align">
           <nav class="navbar">
              <div class="logo">
                 <img src="img/logo.png" alt="Store Logo">
              </div>
              <div class="store-name">[ متجر حُب ]</div>
          </nav>
		<h1>Welcome <3</h1>
		<section>
			<img src="img/imgBackground.jpg" alt="Red cover" class="Background-image">
		</section>
		<div class="card">
			<div class="head">
				<div></div>
				<a name="login" href="login.html">Login</a>
				<a name="signUp" class="selected" href="signUp.html">Sign up</a>
				<div></div>
			</div>
			<div>

			<form method="POST" action="" autocomplete="off">
				<div class="inputs">
					<div class="input">
						<input placeholder="Email" type="email" name="email" required>							
						<img src="img/mail.svg">
					</div>

					<div class="input">
						<input placeholder="Username" type="text" name="username" required maxlength="20">
						<img src="img/user.svg">
					</div>

					<div class="input">
						<input placeholder="Password" type="password" name="password" maxlength="8" required title="Passwrod length must be at most 8">
						<img src="img/pass.svg">
					</div><br>
				</div>
					<button>Sign up</button>
				</form>
		</div>
	</div>

</body>
</html>
