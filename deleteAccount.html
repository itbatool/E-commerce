<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <title>Delete Account</title>

</head>
<body>
	<div class="align">
           <nav class="navbar">
              <div class="logo">
                 <img src="img/logo.png" alt="Store Logo">
              </div>
              <div class="store-name">[ متجر حُب ]</div>
          </nav>
		<h1>We are sad to see you go :(</h1>
		<section>
			<img src="img/imgBackground.jpg" alt="Coffee shop interior" class="Background-image">
		</section>
		<div class="card">
			<div class="head">
				<div></div>
				<label class="selected" >Delete Account </label>
				<div></div>
			</div>

			<form method="POST" action="" autocomplete="on">
				<div class="inputs">
					<div class="input">
						<input placeholder='Email' type='email' name='email' required> 
						<img src="img/user.svg">
					</div>


					<div class="input">
						<input placeholder='Password' type='password' name='password' required>
						<img src="img/pass.svg" name="loginButton">
					</div>

					<label class="checkbox">
						<input type='checkbox' name='Remember'>
						<span>Are you sure you want to delete account?</span>
					</label><br>
				</div>

			        <button>Delete</button>
			</form>

		</div>

	</div>

	
</body>
</html>
