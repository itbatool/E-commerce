<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <title>Log In</title>
</head>
<body>
	<div class="align">
           <nav class="navbar">
              <div class="logo">
                 <img src="img/logo.png" alt="Store Logo">
              </div>
              <div class="store-name">[ متجر حُب ]</div>
          </nav>
		<h1>Welcome <3</h1>
		<section>
			<img src="img/imgBackground.jpg" alt="Red cover" class="Background-image">
		</section>

		<div class="card">
			<div class="head">
				<div></div>
				<a name="login" class="selected" href="login.html">Login</a>
				<a name="signUp" href="signUp.html">Sign up</a>
				<div></div>
			</div>
			<div>

			<form method="POST" action="" autocomplete="on">
				<div class="inputs">
					<div class="input">
						<input placeholder='*Username' type='text' name='username' Required>
						<img src="img/user.svg">
					</div>

					<div class="input">
						<input placeholder='*Password' type='password' name='password' Required>
						<img src="img/pass.svg" name="loginButton">
					</div>
					<a name="forgot" href="newPassword.html">Forgot your password?</a><br><br>
				</div>

				<button>Login</button>
			</form>
		</div>
	</div>
	
</body>
</html>
